{% extends 'base.html' %}

{% block content %}
    <h1>Delete</h1>
    <form action="" method="post">{% csrf_token %}
      <p>Are you sure you want to delete "{{ client.name }}"?</p>
      <div>
          <button class="btn btn-danger ml-2" type="submit">Confirm</button>
          <a class="btn btn-outline-secondary" href="{% url 'client_detail' object.id %}">Cancel</a>
      </div>
    </form>
{% endblock content %}
